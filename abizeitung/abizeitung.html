<!DOCTYPE html>
<html lang="de">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.0/jspdf.umd.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Abizeitungsformular</title>
</head>
<body>
<div>
    <form>
        <label>Vollständiger Name: <br>
            <input type="text" id="fname">
        </label><br><br>
        <label>Geburtstag: <br>
            <input type="date" value="2002-01-01">
        </label><br><br>
        <label>LieblingslehrerIn: <br>
            <select id="gender">
                <option value="herr">Herr</option>
                <option value="frau">Frau</option>
            </select>
        </label>
        <label>
            <input type="text" id="fteachername">
        </label><br><br>
        <label>Lieblingsfach<br>
            <select id="fach">
                <option value="Mathe">Mathe</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Englisch">Englisch</option>
                <option value="Spanisch">Spanisch</option>
                <option value="Religion">Religion</option>
                <option value="Geschichte">Geschichte</option>
                <option value="Sozialkunde">Sozialkunde</option>
                <option value="Sport">Sport</option>
                <option value="Physik">Physik</option>
                <option value="Chemie">Chemie</option>
                <option value="Wirtschaft">Wirtschaft und Recht</option>
                <option value="Musik">Musik</option>
                <option value="Wseminar">W-Seminar</option>
                <option value="Pseminar">P-Seminar</option>
                <option value="Informatik">Informatik</option>
                <option value="Biologie">Biologie</option>
                <option value="Kunst">Kunst</option>
                <option value="Ethik">Ethik</option>
            </select>
        </label><br><br>
        <label>Was ich vermissen werde: <br>
            <input type="text" id="fvermissen">
        </label><br><br>
        <label>Meine Schullaufbahn als Filmtitel: <br>
            <input type="text" id="ffilmtitel">
        </label><br><br>
        <label>Häufigster Abwesenheitsgrund: <br>
            <input type="text" id="fabwesenheit">
        </label><br><br>
        <label>Was ich nach dem Abi machen werde: <br>
            <input type="text" id="fnachdemabi">
        </label><br><br>
        <label>Lebensmotto: <br>
            <input type="text" id="fmotto">
        </label><br><br>
        <label>Absturzgetränk Nr°1: <br>
            <input type="text" id="fdrink">
        </label><br><br>
        <label>Wie ich als Kind ausgesehen habe: <br>
            <input type="file" id="fimageold" accept="image/*">
        </label><br><br>
        <label>Wie ich jetzt aussehe: <br>
            <input type="file" id="fimagenew" accept="image/*">
        </label><br><br>
        <input id="submit-button" type="submit" value="Bestätigen">
    </form>
</div>
</body>
<footer>
    <p>Created by Luca Ilchen || 2021</p>
</footer>
<script src="script.js"></script>
</html>
